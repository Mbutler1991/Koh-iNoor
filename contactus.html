    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <!--stylesheet-->

    <!--favicon by https://www.flaticon.com/free-icons/diamond title="diamond icons">Diamond icons created by Vectors Market - Flaticon-->
    <link rel="icon" type="image/x-icon" href="assets/images/diamond.png">

    <title>Contact Us</title>
</head>
<body>
    <!--header for the web page-->

    <header>
        <div class="column1">
            <img class="diamond-left" src="assets/images/koh-i-noor-1.jpg" alt="Picture of the koh-i-noor diamond">
        </div>
        <div class="topper column2">

            <!--navigation menu, on top of the page-->
            <div class="navbar">
                <a href="index.html" class="active"> Home </a>
                <a href="legendaryhistory.html"> Legendary History </a>
                <a href="earlyhistory.html"> Early History </a>
                <a href="britishownership.html"> British Ownership </a>
                <a href="contactus.html"> Contact Us</a>
            </div>
            <hr>

            <h1>History of the Koh-i-Noor</h1>

        </div>
        <div class="column3">
            <img class="diamond-right" src="assets/images/koh-i-noor-1.jpg" alt="Picture of the koh-i-noor diamond">
        </div>
    </header>
    <br>
    <br>
    <br>
    <!-- main part of the webpage, contains overview and landing page information-->
    <main>
        <div class="vis">
            <h1 class="sub">Contact Us</h1>
            <div class="left">
                <form id="cus" action="submittedform.html">
                    <label for="fname">Full Name: </label><input type="text" id="fname" name="fname" tabindex="1" required><br><br>
                    <label for="eaddress">Email Address: </label><input type="email" id="eaddress" name="eaddress" tabindex="2" required><br><br>
                    <label for="pnumber">Phone Number: </label><input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{10}" tabindex="3" required><br><br>
                    <label for="abus">How Did You Hear About Us? </label>
                    <select id="abus" name="abus" tabindex="4">
                        <optgroup label="Search Engine">
                            <option value="google">Google</option>
                            <option value="bing">Bing</option>
                            <option value="yahoo">Yahoo!</option>
                        </optgroup>
                        <optgroup label="Social Media">
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="mouth">Word of Mouth</option>
                            <option value="sengine">Other Search Engine</option>
                            <option value="other">Other</option>
                        </optgroup>
                    </select><br><br>
                    <label for="comments">Your Message: </label><textarea id="comments" name="comments" tabindex="5" required></textarea><br><br>
                    <input type="submit" value="Submit!" tabindex="6">
                </form>
            </div>
        </div>
    </main>

    <!--a footer with author info and a link to wikipedia for more information-->
    <footer>
        <p><i class="fa-regular fa-gem"></i>Website designed by Mark Butler for educational and general interest purposes only, updated 2023 for more information visit <span><a href='https://en.wikipedia.org/wiki/Koh-i-Noor' rel='noopener' target='_blank'>Wikipedia</a></span><i class="fa-regular fa-gem"></i></p>
    </footer>
    <!--script from Google Fonts to enable usgae of fonts used.-->
    <script src="https://kit.fontawesome.com/0a8150f07f.js" crossorigin="anonymous"></script>
</body>
</html>
